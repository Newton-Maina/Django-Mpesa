<!-- layout.html -->
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>M-Pesa Payment Gateway</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-green: #00a651;
            --primary-dark: #008a43;
            --light-bg: #f8fffe;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background-color: var(--primary-green);
            padding: 0.75rem 1rem;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: white;
            margin-left: 0.5rem;
        }

        .navbar-nav .nav-link.activated {
            text-decoration: underline;
            font-weight: bold;
        }

        /* Main content */
        main {
            flex-grow: 1;
            padding: 2rem 1rem;
        }

        /* Footer */
        .footer {
            background-color: var(--primary-dark);
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'stkpush:home' %}">
                <i class="fas fa-mobile-alt me-2"></i>Django M-Pesa Gateway
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if navbar == 'home' %} activated {% endif %}" href="{% url 'stkpush:home' %}">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if navbar == 'token' %} activated {% endif %}" href="{% url 'stkpush:token' %}">
                            <i class="fas fa-key me-1"></i>Token
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if navbar == 'stk' %} activated {% endif %}" href="{% url 'stkpush:stk' %}">
                            <i class="fas fa-credit-card me-1"></i>Pay Here
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main>
        {% block body %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p class="mb-0">&copy; 2024 M-Pesa Gateway. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
